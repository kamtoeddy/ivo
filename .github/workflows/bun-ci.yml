name: BUN CI

on:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        bun-version: [1.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Bun.js v${{ matrix.bun-version }}
        uses: oven-sh/setup-bun@v1
        with:
          version: ${{ matrix.bun-version }}

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: âš’ï¸ Build
        run: bun run build

      - name: ğŸš¨ Lint
        run: bun run lint

      - name: ğŸ§ª Test
        run: bun run test
