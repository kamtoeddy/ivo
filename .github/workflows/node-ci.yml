name: NODE CI

on:
  pull_request:
  push:
    branches: ['main']

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.14, 17.x, 18.x, 19.x, 20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install bun
        run: npm i -g bun

      - name: ğŸ“¦ Install dependencies
        run: bun i

      - name: âš’ï¸ Build
        run: bun run build

      - name: ğŸš¨ Lint
        run: bun run lint

      - name: ğŸ§ª Test
        run: bun run test
